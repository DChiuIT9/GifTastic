<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
</head>
<body>
    <div id="btn-sect"></div>
    <div id="gif-sect"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        // var APIKey = "KfgAtbpxw38tVhiJfO8ET62Z3Hbz1ukO";
        var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=KfgAtbpxw38tVhiJfO8ET62Z3Hbz1ukO&q=animal&limit=10&offset=0&rating=PG&lang=en";

        $.ajax({
        url: queryURL,
        method: "GET"
        }).then(function(response) {
        // $("#gif-sect").text(JSON.stringify(response));
        console.log(response);
        });
        

        var topics = ["Animals", "Cars"];

        function renderButtons() {

            $("#btn-sect").empty();

            for (var i = 0; i < topics.length; i++) {

                var btn = $("<button>");
                btn.text(topics[i]);
                $("#btn-sect").append(btn);
            }
        }
        renderButtons()
    
    </script>
    
</body>
</html>
